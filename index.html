<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsChat — Abdullah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 

  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="screen">
    <div class="login-card">
      <h1>WhatsChat</h1>
      <p class="muted">Sign in to join rooms and chat with friends</p>
      <button id="googleLogin" class="primary">Login with Google</button>
      <small class="muted">You will be asked for Google permission</small>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="main" class="hidden screen">

    <!-- PROFILE BAR -->
    <div id="profileBar">
      <img id="userPhoto" alt="avatar"/>
      <div class="profile-info">
        <div id="userNameDisplay" class="username">User</div>
        <div id="userEmail" class="muted small"></div>
      </div>
      <div style="margin-left:12px; display:flex; gap:6px; align-items:center;">
        <input id="editNickname" placeholder="Nickname">
        <input id="editPhoto" placeholder="Profile pic URL">
        <button id="btnSaveProfile" class="small primary">Save</button>
      </div>
      <div style="flex:1"></div>
      <button id="btnLogout" class="ghost">Logout</button>
    </div>

    <!-- APP CONTAINER -->
    <div id="appContainer">

      <!-- SIDEBAR -->
      <aside id="sidebar">
        <div class="sidebar-actions">
          <button id="btnShowCreate" class="small">+ Create Room</button>
          <button id="btnShowJoin" class="small">→ Join Room</button>
        </div>

        <div id="createRoomSection" class="panel hidden">
          <label>Room Name</label>
          <input id="roomNameCreate" placeholder="Optional room name">
          <label>Room password (numbers)</label>
          <input id="roomPASScreate" placeholder="e.g. 123456" inputmode="numeric">
          <button id="btnCreate" class="primary small">Create</button>
        </div>

        <div id="joinRoomSection" class="panel hidden">
          <label>Room ID</label>
          <input id="roomIDjoin" placeholder="Room ID">
          <label>Room password</label>
          <input id="roomPASSjoin" placeholder="Password" inputmode="numeric">
          <button id="btnJoin" class="primary small">Join</button>
        </div>

        <h3 class="section-title">Your Rooms</h3>
        <div id="roomList" class="room-list">
          <div class="muted small" id="noRooms">No rooms yet — create or join one.</div>
        </div>
      </aside>

      <!-- CHAT PANEL -->
      <section id="chat">
        <div id="chatHeader">No Room Selected</div>

        <!-- Room info below join/create -->
        <div id="roomInfo"></div>

        <div id="messages" class="messages">
          <div class="muted center">Select a room to start chatting</div>
        </div>

        <div id="chatBottom">
          <input id="msgInput" placeholder="Type a message..." autocomplete="off" />
          <button id="sendMsg" title="Send">➤</button>
        </div>
      </section>

    </div>
  </div>

  <!-- PROFILE MODAL -->
  <div id="profileModal">
    <div class="panel">
      <h3>Edit Profile</h3>
      <img id="modalPhoto">
      <label>Nickname <span id="editNickToggle">✏️</span></label>
      <input id="modalNickname">
      <label>Profile Picture URL <span id="editPhotoToggle">✏️</span></label>
      <input id="modalPhotoURL">
      <label>Date of Birth <span id="editDOBToggle">✏️</span></label>
      <input type="date" id="modalDOB">
      <button id="modalSaveProfile">Save</button>
      <button id="modalClose">Close</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
