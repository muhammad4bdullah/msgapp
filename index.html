<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Chat App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Login Overlay -->
<div id="login-overlay">
  <div class="login-card">
    <h2>Login to Chat</h2>
    <button id="google-login-btn">Login with Google</button>
  </div>
</div>

<!-- Main App -->
<div class="app-grid hidden">

  <!-- Left Column -->
  <div class="left-col">
    <div class="left-header">
      <div class="brand">
        <div class="logo">ðŸ’¬</div>
        <div class="brand-text">
          <div class="title">Link Chat</div>
          <div class="subtitle">Your Rooms</div>
        </div>
      </div>
    </div>

    <!-- Chat Controls -->
    <div class="room-controls">
      <button id="create-chat">Create Chat</button>
      <input type="text" id="room-id" placeholder="Room ID">
      <input type="text" id="room-pass" placeholder="Password">
      <button id="join-room">Join Room</button>
      <p id="room-id-display"></p>
      <p id="room-pass-display"></p>
      <p id="link-display"></p>
    </div>

    <div class="chats-list" id="chats-list"></div>
    <div class="left-footer"><p id="chats-left"></p></div>
  </div>

  <!-- Main Chat Area -->
  <div class="main-col">
    <div class="topbar">
      <div class="top-left">
        <span class="room-title" id="room-title">Select a Chat</span>
      </div>
      <div class="top-right">
        <div class="profile-btn" id="profile-btn">
          <img src="" class="avatar" id="profile-avatar">
        </div>
      </div>
    </div>

    <div class="chat-area">
      <div class="messages-wrap">
        <div class="messages" id="messages"></div>
      </div>
      <div class="composer">
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send">Send</button>
      </div>
    </div>
  </div>
</div>

<!-- Profile Modal -->
<div class="modal hidden" id="profile-modal">
  <div class="modal-card">
    <h3>Profile</h3>
    <input type="text" id="nickname-input" placeholder="Set nickname">
    <input type="file" id="avatar-input" accept="image/*">
    <div class="profile-actions">
      <button id="save-profile">Save</button>
      <button id="logout-btn">Log Out</button>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
