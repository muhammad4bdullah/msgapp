<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOP BUTTONS -->
<div id="top-buttons">
  <button id="hamburger-btn">â˜°</button>
  <button id="create-chat">Create Chat</button>
  <button id="join-chat">Join Chat</button>
  <button id="profile-btn">Profile</button>
</div>

<!-- MOBILE SLIDE MENU -->
<div id="mobile-menu">
  <h3>Room Settings</h3>
  <input type="text" id="mobile-room-id" placeholder="Enter Room ID">
  <input type="text" id="mobile-room-pass" placeholder="Enter Room Password">
  <button id="mobile-join">Join</button>
  <button id="mobile-create">Create</button>
</div>

<!-- PROFILE MODAL -->
<div id="profile-modal">
  <div>
    <h3>Set Profile</h3>
    <input type="text" id="nickname-input" placeholder="Enter nickname">
    <input type="file" id="avatar-input" accept="image/*">
    <button id="save-profile">Save</button>
  </div>
</div>

<!-- MAIN -->
<div id="container">

  <!-- LEFT PANEL DESKTOP -->
  <div id="room-panel">
    <h3>Room Info</h3>
    <p id="room-id-display">Room ID: -</p>
    <p id="room-pass-display">Password: -</p>
    <p id="link-display"></p>

    <div id="join-section">
      <input type="text" id="room-id" placeholder="Enter Room ID">
      <input type="text" id="room-pass" placeholder="Enter Room Password">
      <button id="join-room">Join</button>
    </div>
  </div>

  <!-- CHAT PANEL -->
  <div id="chat-panel">
    <div id="messages"></div>

    <div id="input-section">
      <input type="text" id="message-input" placeholder="Type a message">
      <button id="send">Send</button>
    </div>
  </div>

</div>

<script type="module" src="app.js"></script>

</body>
</html>
