<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Chat</title>
<style>
  html, body { margin:0; padding:0; height:100%; font-family:Arial,sans-serif; background:#121212; color:#fff;}
  #top-buttons { display:flex; justify-content:center; gap:10px; padding:10px; background:#14142b; position:relative; z-index:100; }
  #top-buttons button { padding:10px 15px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
  #create-chat { background:#0d6efd; color:#fff; }
  #join-chat { background:#198754; color:#fff; }

  #container { display:flex; height: calc(100vh - 50px); } /* leave space for top buttons */

  #room-panel { width:260px; background:#14142b; padding:20px; box-sizing:border-box; }
  #room-panel h3 { margin-top:0; }
  #room-panel p { margin:10px 0; font-size:14px; }
  #join-section input { width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:none; }
  #join-section { display:none; }

  #chat-panel { flex:1; display:flex; flex-direction:column; background:#1e1e2f; }
  #messages { flex:1; overflow-y:auto; padding:20px; background:#121226; }
  .message { max-width:70%; padding:10px 15px; border-radius:20px; margin-bottom:10px; word-wrap:break-word; display:flex; flex-direction:column; }
  .my-msg { background-color:#0d6efd; margin-left:auto; }
  .other-msg { background-color:#2a2a3e; margin-right:auto; }

  .msg-info { display:flex; align-items:center; margin-bottom:2px; }
  .msg-info img { width:20px; height:20px; border-radius:50%; margin-right:5px; }
  .msg-info span { font-size:12px; color:#ccc; }

  #input-section { display:flex; padding:10px; gap:10px; background:#14142b; }
  #message-input { flex:1; padding:10px; border-radius:5px; border:none; }
  #send { background:#0d6efd; color:#fff; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; }

  /* Profile Modal */
  #profile-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
  #profile-modal div { background:#1e1e2f; padding:20px; border-radius:10px; width:300px; }
  #profile-modal input { width:100%; padding:8px; margin-bottom:10px; }
  #profile-modal button { width:100%; padding:8px; background:#0d6efd; color:#fff; border:none; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>

<!-- Top buttons -->
<div id="top-buttons">
  <button id="create-chat">Create Chat</button>
  <button id="join-chat">Join Chat</button>
  <button id="profile-btn" style="position:absolute; right:20px; top:10px;">Profile</button>
</div>

<!-- Profile Modal -->
<div id="profile-modal">
  <div>
    <h3>Set Profile</h3>
    <input type="text" id="nickname-input" placeholder="Enter nickname">
    <input type="file" id="avatar-input" accept="image/*">
    <button id="save-profile">Save</button>
  </div>
</div>

<div id="container">
  <!-- Left Panel -->
  <div id="room-panel">
    <h3>Room Info</h3>
    <p id="room-id-display">Room ID: -</p>
    <p id="room-pass-display">Password: -</p>
    <p id="link-display"></p>

    <div id="join-section">
      <input type="text" id="room-id" placeholder="Enter Room ID">
      <input type="text" id="room-pass" placeholder="Enter Room Password">
      <button id="join-room">Join</button>
    </div>
  </div>

  <!-- Right Panel: Chat -->
  <div id="chat-panel">
    <div id="messages"></div>
    <div id="input-section">
      <input type="text" id="message-input" placeholder="Type a message">
      <button id="send">Send</button>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
